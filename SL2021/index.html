<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Leadership 2021</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap');

        body {
            background-color: #2e2c2f;
            color: white;
            font-family: 'Quicksand';
        }
        .ml15 {
            font-weight: 700;
            font-size: 4em;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        .ml15 .word {
            display: inline-block;
            line-height: 1em;
        }
        .logo-bem {
            padding-left: 170px;
            width: 300px;
            height: 300px;
        }
        .logo-kabinet, .logo-sl {
            /* padding-left:50px; */
            width: 300px;
            height: 300px;
        }

    </style>
</head>
<body>
    <h1 class="ml15">
        <span class="word">Welcome</span>
        <span class="word">to</span>
        <span class="word">Science Leadership</span>
        <span class="word">2021</span>
        <br></br>
        <span class="word"><img class="logo-bem" src="IMG-20210218-WA0029 (2).png" alt=""></span>
        <span class="word"><img class="logo-kabinet" src="Screenshot_2.png" alt=""></span>
        <span class="word"><img class="logo-sl" src="Logo SL2.png" alt=""></span>
      </h1>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
      <script>
        anime.timeline({loop: true})
        .add({
            targets: '.ml15 .word',
            scale: [14,1],
            opacity: [0,1],
            easing: "easeOutCirc",
            duration: 1000,
            delay: (el, i) => 1000 * i
        }).add({
            targets: '.ml15',
            opacity: 0,
            duration: 1500,
            easing: "easeOutExpo",
            delay: 1500
        });
      </script>
</body>
</html>
